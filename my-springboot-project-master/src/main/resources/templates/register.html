<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ff6f61, #ff6f61);
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl {
        width: 100%;
        padding-right: 15px;
        height: 95%;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
        padding-bottom: 20px;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        animation: fadeInUp 1.5s ease-in-out;
        text-align: center;
        height: auto;
        margin: 20px 0;
    }

    h2 {
        color: #5e057e;
        font-weight: bold;
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-group label {
        color: #5e057e;
        font-weight: bold;
        text-align: left;
        margin-bottom: 10px;
    }

    .form-group input {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }

    .form-group input:focus {
        border-color: #5e057e;
        box-shadow: 0 0 10px rgba(94, 5, 126, 0.3);
        outline: none;
    }

    button[type="submit"] {
        background-color: #5e057e;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background-color: #c299d0;
        transform: scale(1.05);
    }
    

    .success-message {
        background-color: #4caf50;
        color: #fff;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        margin-bottom: 20px;
        animation: fadeIn 1s ease-in-out;
    }

    span {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        color: #5e057e;
    }

    a {
        color: #5e057e;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    a:hover {
        color: #d83f6e;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .progress {
        height: 20px;
        margin-top: 10px;
    }

    .progress-bar {
        background-color: #5e057e;
    }

    .password-criteria {
        text-align: left;
        color: #5e057e;
        margin-top: 10px;
    }

    .password-criteria li {
        margin-bottom: 5px;
    }

    .password-criteria .valid {
        color: #4caf50;
    }

    .password-criteria .invalid {
        color: #f44336;
    }

    .blurred-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        visibility: hidden;
    }

    .loader {
        border: 8px solid #f3f3f3; 
        border-top: 8px solid #3498db; 
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="form-container">

            <!-- Success message for successful registration -->
            <div th:if="${param.success == 'true'}" class="success-message">
                <p>Registration Successful!</p>
            </div>

            <h2>Registration</h2>
            <form method="post" th:action="@{/userDetails/register}" th:object="${user}" id="registrationForm">
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input th:field="*{fullname}" type="text" id="fullname" name="fullname" placeholder="Enter your fullname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}" type="text" id="username" name="username" placeholder="Enter your username" required>
                    <span th:if="${userExists}" style="color: red;">Username is Taken</span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" type="email" id="email" name="email" placeholder="Enter your email" required>
                    <a href="#" onclick="verifyEmail()"></a>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input th:field="*{phoneNumber}" type="number" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number" required>
                    <a href="#" onclick="verifyPhoneNumber()"></a>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="progress">
                        <div id="passwordStrength" class="progress-bar" role="progressbar"></div>
                    </div>
                    <ul class="password-criteria">
                        <li id="length" class="invalid">At least 8 characters</li>
                        <li id="uppercase" class="invalid">At least one UPPERCASE letter</li>
                        <li id="lowercase" class="invalid">At least one lowercase letter</li>
                        <li id="number" class="invalid">At least one number</li>
                        <li id="special" class="invalid">At least one special character</li>
                    </ul>
                </div>
                <button type="submit">Register</button>
            </form>
            
             <!-- Display error or success messages -->
            <div class="alert alert-danger" th:if="${error}" role="alert" th:text="${error}"></div>
            <div class="alert alert-success" th:if="${success}" role="alert" th:text="${success}"></div>
            <span>Already Registered? <a th:href="@{/userDetails/login}">Login</a></span>
        </div>
    </div>

    <div class="blurred-background" id="loader-background">
        <div class="loader"></div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function verifyEmail() {
        const email = document.getElementById('email').value;
        if (email) {
            fetch(`/userDetails/verifyEmail?email=${encodeURIComponent(email)}`)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        } else {
            alert('Please enter an email address.');
        }
    }

    function verifyPhoneNumber() {
        const phoneNumber = document.getElementById('phoneNumber').value;
        if (phoneNumber) {
            fetch(`/userDetails/verifyPhoneNumber?phoneNumber=${encodeURIComponent(phoneNumber)}`)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error:', error));
        } else {
            alert('Please enter a phone number.');
        }
    }

    document.getElementById('password').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        const criteria = {
            length: password.length >= 8,
            uppercase: /[A-Z]/.test(password),
            lowercase: /[a-z]/.test(password),
            number: /\d/.test(password),
            special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
        };
        
        let strength = 0;
        for (const key in criteria) {
            const element = document.getElementById(key);
            if (criteria[key]) {
                element.classList.remove('invalid');
                element.classList.add('valid');
                strength++;
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
            }
        }

        const strengthPercentage = (strength / Object.keys(criteria).length) * 100;
        strengthBar.style.width = strengthPercentage + '%';

        if (strengthPercentage === 100) {
            strengthBar.classList.add('bg-success');
            strengthBar.classList.remove('bg-warning', 'bg-danger');
        } else if (strengthPercentage >= 60) {
            strengthBar.classList.add('bg-warning');
            strengthBar.classList.remove('bg-success', 'bg-danger');
        } else {
            strengthBar.classList.add('bg-danger');
            strengthBar.classList.remove('bg-success', 'bg-warning');
        }
    });

    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        document.getElementById('loader-background').style.visibility = 'visible';
    });

    document.querySelector('button[type="submit"]').addEventListener('click', function(event) {
        document.getElementById('registrationForm').submit();
    });
</script>
</body>
</html>
