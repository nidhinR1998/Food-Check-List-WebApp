<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Status</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #d83f6e);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #5e057e;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .alert {
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }

        button {
            background-color: #5e057e;
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 20px;
        }

        button:hover {
            background-color: #c299d0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-container">
            <h2>Payment Status</h2>
            <div id="statusMessage" class="alert" role="alert" th:classappend="${status == 'success'} ? 'alert-success' : 'alert-danger'" th:text="${message}"></div>
            <button onclick="goBack()">Go Back to Home</button>
        </div>
    </div>

<script>
    function goBack() {
        window.location.href = '/userDetails/home';
    }
</script>
</body>
</html>
