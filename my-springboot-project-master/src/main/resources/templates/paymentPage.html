<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: 700;
            color: #007bff;
        }

        .gpay-button, .phonepe-button, .manual-confirm-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            margin: 10px 0;
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .phonepe-button {
            background-color: #7d3c98;
        }

        .manual-confirm-button {
            background-color: #28a745;
        }

        .gpay-button:hover, .phonepe-button:hover, .manual-confirm-button:hover {
            transform: scale(1.05);
        }

        .gpay-button .material-icons, .phonepe-button .material-icons, .manual-confirm-button .material-icons {
            margin-right: 8px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #qrCodeContainer {
            margin-top: 20px;
        }

        #qrCodeImage {
            width: 200px;
            height: 200px;
        }

        .alert {
            margin-top: 20px;
            display: none;
        }
    </style>
<body>
    <div class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Pay Your Bill</h2>
            <form id="paymentForm">
                <div class="form-group">
                    <label for="payableAmount">Total Amount</label>
                    <input type="text" name="payableAmount" id="payableAmount" th:value="${payableAmount}" readonly>
                </div>
                <input type="hidden" name="username" th:value="${username}">
                <input type="hidden" name="totalAdvanceAmount" id="totalAdvanceAmountInput" th:value="${totalAdvanceAmount}">
                <button id="payButton" type="button" class="gpay-button">
                    <span class="material-icons">payment</span>
                    Pay
                </button>
                <div class="button-container">
                    <button id="googlePayButton" type="button" class="gpay-button" style="display:none;">
                        <span class="material-icons">payment</span>
                        Google Pay
                    </button>
                    <button id="phonePeButton" type="button" class="phonepe-button" style="display:none;">
                        <span class="material-icons">payment</span>
                        PhonePe
                    </button>
                </div>
            </form>
            <!-- Display error or success messages -->
            <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
            <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
            <div id="qrCodeContainer" style="display:none;">
                <img id="qrCodeImage" src="" alt="QR Code">
            </div>
            <button id="manualConfirmationButton" type="button" class="manual-confirm-button" style="display:none;">
                <span class="material-icons">check_circle</span>
                Manual Confirmation
            </button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let googlePayUrl = '';
        let phonePeUrl = '';

        document.getElementById('payButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission
            
            // Show loading animation
            document.querySelector('.loading-overlay').style.display = 'flex';

            // Hide error alert if visible
            document.getElementById('errorAlert').style.display = 'none';
            
            const amount = document.getElementById('payableAmount').value;
            const username = document.querySelector('input[name="username"]').value; // Get username

            fetch('/api/payment/generatePaymentRequest', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: amount, username: username }) // Include username
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(error => {
                        throw new Error(error.message);
                    });
                }
                return response.json();
            })
            .then(data => {
                console.log("Response Data: ", data); // Debugging log
                if (data.googlePayUrl && data.phonePeUrl && data.qrCodeImage) {
                    googlePayUrl = data.googlePayUrl;
                    phonePeUrl = data.phonePeUrl;
                    const qrCodeImage = `data:image/png;base64,${data.qrCodeImage}`;

                    document.getElementById('qrCodeImage').src = qrCodeImage;
                    
                    const userConfirmed = confirm('If you do not have a UPI application, please click "Cancel" to generate a QR code. Click "OK" to proceed with UPI applications.');
                    if (userConfirmed) {
                        document.getElementById('googlePayButton').style.display = 'block';
                        document.getElementById('phonePeButton').style.display = 'block';
                        window.location.href = googlePayUrl; // Change to googlePayUrl or phonePeUrl as required
                    } else {
                        document.getElementById('qrCodeContainer').style.display = 'block';
                    }
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('successAlert').innerText = "Payment request generated successfully!";
                    document.getElementById('manualConfirmationButton').style.display = 'block'; // Show Manual Confirmation button
                } else {
                    throw new Error('Payment URL not generated.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('errorAlert').innerText = error.message;
            })
            .finally(() => {
                // Hide loading animation
                document.querySelector('.loading-overlay').style.display = 'none';
            });
        });

        document.getElementById('googlePayButton').addEventListener('click', function() {
            if (googlePayUrl) {
                window.location.href = googlePayUrl;
            } else {
                alert('No Google Pay URL generated yet. Please click on Generate/Pay button first.');
            }
        });

        document.getElementById('phonePeButton').addEventListener('click', function() {
            if (phonePeUrl) {
                window.location.href = phonePeUrl;
            } else {
                alert('No PhonePe URL generated yet. Please click on Generate/Pay button first.');
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const manualConfirmationButton = document.getElementById('manualConfirmationButton');
            if (!manualConfirmationButton) {
                console.error('Manual confirmation button not found');
                return;
            }

            manualConfirmationButton.addEventListener('click', function() {
                const payableAmountElement = document.getElementById('payableAmount');
                const totalAdvanceAmountElement = document.getElementById('totalAdvanceAmountInput'); // Updated ID here
                const usernameInput = document.querySelector('input[name="username"]');
                
                if (!payableAmountElement || !totalAdvanceAmountElement || !usernameInput) {
                    console.error('One or more required elements are missing');
                    return;
                }
                
                const amount = parseFloat(payableAmountElement.value) || 0;
                let updateAdvance = totalAdvanceAmountElement.value;
                const username = usernameInput.value;

                // Check if updateAdvance is null, empty, or not a number, and set to 0 if it is
                if (!updateAdvance || isNaN(parseFloat(updateAdvance))) {
                    updateAdvance = 0;
                } else {
                    updateAdvance = parseFloat(updateAdvance);
                }

                console.log("Submitting data:", { amount, username, updateAdvance }); // Debugging log

                fetch('/api/payment/manualConfirmation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ amount: amount, username: username, updateAdvance: updateAdvance })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(errorText => {
                            throw new Error(errorText);
                        });
                    }
                    return response.text();
                })
                .then(html => {
                    // Replace the entire body content with the received HTML
                    document.open();
                    document.write(html);
                    document.close();
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('errorAlert').style.display = 'block';
                    document.getElementById('errorAlert').innerText = error.message;
                });
            });
        });
    </script>
</body>
</html>
