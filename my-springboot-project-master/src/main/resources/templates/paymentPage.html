<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background-color: #f7f7f7;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        animation: fadeInUp 1.5s ease-in-out;
        text-align: center;
    }

    h2 {
        color: #4285F4;
        font-weight: bold;
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        color: #4285F4;
        font-weight: bold;
        text-align: left;
        margin-bottom: 10px;
    }

    .form-group input {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }

    .form-group input:focus {
        border-color: #4285F4;
        box-shadow: 0 0 10px rgba(66, 133, 244, 0.3);
        outline: none;
    }

    button[type="button"] {
        background-color: #4285F4;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }

    button[type="button"]:hover {
        background-color: #3367D6;
        transform: scale(1.05);
    }

    button[type="button"].gpay-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #4285F4;
        color: white;
        font-size: 16px;
        padding: 10px 20px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    button[type="button"].gpay-button:hover {
        background-color: #357ae8;
    }

    button[type="button"].gpay-button .material-icons {
        margin-right: 10px;
    }

    .alert {
        border-radius: 10px;
        margin-top: 20px;
        font-weight: bold;
        animation: slideIn 0.5s ease-in-out;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }

    #upiUrlText {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }

    #upiUrlText:focus {
        border-color: #4285F4;
        box-shadow: 0 0 10px rgba(66, 133, 244, 0.3);
        outline: none;
    }

    #qrCodeContainer {
        margin-top: 20px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Pay Your Bill</h2>
            <form id="paymentForm">              
                <div class="form-group">
                    <label for="totalAmount">Total Amount</label>
                    <input type="text" name="totalAmount" id="totalAmount" th:value="${totalAmount}" readonly>
                </div>
                <input type="hidden" name="username" th:value="${username}">
                <button id="payButton" type="button" class="gpay-button">
                    <span class="material-icons">payment</span>
                    Pay
                </button>
            </form>
            <!-- Display error or success messages -->
            <div id="errorAlert" class="alert alert-danger" style="display:none;" role="alert"></div>
            <div id="successAlert" class="alert alert-success" style="display:none;" role="alert"></div>
            <input id="upiUrlText" type="text" style="display:none;">
            <button id="mainCopyButton" type="button" class="gpay-button" style="display:none;">
                <span class="material-icons">content_copy</span>
                Copy
            </button>
            <div id="qrCodeContainer" style="display:none;">
                <img id="qrCodeImage" src="" alt="QR Code">
            </div>
            <button id="manualConfirmationButton" type="button" class="gpay-button" style="display:none;">
                <span class="material-icons">check_circle</span>
                Manual Confirmation
            </button>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    let upiUrl = '';

    document.getElementById('payButton').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent form submission

        // Hide error alert if visible
        document.getElementById('errorAlert').style.display = 'none';
        
        const amount = document.getElementById('totalAmount').value;
        const username = document.querySelector('input[name="username"]').value; // Get username

        fetch('/api/payment/generatePaymentRequest', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ amount: amount, username: username }) // Include username
        })
        .then(response => {
            if (!response.ok) {
                return response.json().then(error => {
                    throw new Error(error.message);
                });
            }
            return response.json();
        })
        .then(data => {
            console.log("Response Data: ", data); // Debugging log
            if (data.upiUrl && data.qrCodeImage) {
                upiUrl = data.upiUrl;
                const qrCodeImage = `data:image/png;base64,${data.qrCodeImage}`;

                document.getElementById('qrCodeImage').src = qrCodeImage;
                document.getElementById('qrCodeContainer').style.display = 'block';

                const userConfirmed = confirm('If you need UPI Link, please click "Cancel" to generate an UPI payment link. Click "OK" to proceed with the through QR or UPI Applications.');
                if (userConfirmed) {
                    window.location.href = data.upiUrl;
                } else {
                    document.getElementById('upiUrlText').value = data.upiUrl;
                    document.getElementById('upiUrlText').style.display = 'block';
                    document.getElementById('mainCopyButton').style.display = 'block';
                }
                document.getElementById('successAlert').style.display = 'block';
                document.getElementById('successAlert').innerText = "Payment request generated successfully!";
                document.getElementById('manualConfirmationButton').style.display = 'block'; // Show Manual Confirmation button
            } else {
                throw new Error('Payment URL not generated.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            document.getElementById('errorAlert').style.display = 'block';
            document.getElementById('errorAlert').innerText = error.message;
        });
    });

    document.getElementById('mainCopyButton').addEventListener('click', function() {
        if (upiUrl) {
            navigator.clipboard.writeText(upiUrl).then(function() {
                alert('UPI URL copied to clipboard. Please open Google Pay and paste the URL to proceed with payment.');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        } else {
            alert('No UPI URL generated yet. Please click on Generate/GPay button first.');
        }
    });

    document.getElementById('manualConfirmationButton').addEventListener('click', function() {
        const amount = parseFloat(document.getElementById('totalAmount').value);
        const username = document.querySelector('input[name="username"]').value;

        fetch('/api/payment/manualConfirmation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ amount: amount, username: username })
        })
        .then(response => {
            if (!response.ok) {
                return response.text().then(errorText => {
                    throw new Error(errorText);
                });
            }
            return response.text();
        })
        .then(html => {
            // Replace the entire body content with the received HTML
            document.open();
            document.write(html);
            document.close();
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Failed to send manual confirmation request.');
        });
    });


</script>
</body>
</html>
