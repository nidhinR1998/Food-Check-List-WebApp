<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Check List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin-top: 100px; /* Adjust for fixed navbar */
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100vh - 160px); /* Adjust for navbar and margins */
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 10px 4px;
            border-bottom: 2px solid #0056b3;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1rem;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .navbar i {
            margin-right: 5px;
        }

        h1 {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            margin-top: 0; /* Adjusted for fixed navbar */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        td {
            background-color: #fff;
            color: #555;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
        }

        .btn-success {
            background-color: #28a745;
            color: #fff;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-warning {
            background-color: #ffc107;
            color: #fff;
        }

        .btn-warning:hover {
            background-color: #e0a800;
        }

        .btn i {
            margin-right: 5px;
        }

        .table-light {
            text-align: center;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .filter-item {
            margin-bottom: 10px;
        }

        .filter-label {
            font-weight: bold;
            margin-right: 5px;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 0.9rem;
            width: 100%;
            max-width: 200px;
        }

        .btn-apply {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
        }

        .btn-apply:hover {
            background-color: #0056b3;
        }

        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .pagination-button {
            padding: 8px 12px;
            border: 1px solid #007bff;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            background-color: #fff;
            color: #007bff;
            margin: 0 5px;
        }

        .pagination-button.active {
            background-color: #007bff;
            color: #fff;
        }

        .pagination-button:hover {
            background-color: #f0f0f0;
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
            }

            table, th, td {
                font-size: 0.9rem;
            }

            .navbar a {
                font-size: 0.9rem;
            }

            .filters {
                flex-direction: column;
            }

            .filter-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a class="nav-link" href="https://nidhinr1998.github.io/nidhinportfolio/#contact">
        <i class="fas fa-user-circle"></i> HELP!
    </a>
    <a class="nav-link" href="/userDetails/home">
        <i class="fas fa-home"></i> Home
    </a>
    <a class="nav-link" href="/todo/list-todos">
        <i class="fas fa-tasks"></i> Your Check List
    </a>
    <a class="nav-link" href="/userDetails/logout">
        <i class="fas fa-sign-out-alt"></i> Logout
    </a>
</div>

<div class="container">
    <h1>Your Check Lists Are:</h1>

    <div class="filters">
        <div class="filter-item">
            <span class="filter-label">Filter by Time:</span>
            <select id="filter-time" class="filter-select">
                <option value="">All</option>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="night">Night</option>
            </select>
        </div>
        <div class="filter-item">
            <span class="filter-label">Filter by Received:</span>
            <select id="filter-received" class="filter-select">
                <option value="">All</option>
                <option value="true">Received</option>
                <option value="false">Not Received</option>
            </select>
        </div>
        <div class="filter-item">
            <span class="filter-label">Filter by Month:</span>
            <select id="filter-month" class="filter-select">
                <option value="">All</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>
                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>
                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
            </select>
        </div>
        <button id="btn-apply" class="btn btn-apply"><i class="fas fa-filter"></i> Apply Filter</button>
        <button id="btn-remove-filter" class="btn btn-apply"><i class="fas fa-filter"></i> Remove Filter</button>
    </div>

    <table id="todos-table">
        <thead class="table-light">
            <tr>
                <th>Serial Number</th>
                <th>Food Item</th>
                <th>Received Date</th>
                <th>Time</th>
                <th>Received</th>
                <th>Amount</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody id="todos-body">
            <!-- Iterate over todos using Thymeleaf -->
            <tr th:each="todo, iterStat : ${todos}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${todo.description}"></td>
                <td th:text="${todo.targetDate}"></td>
                <td th:text="${todo.time}"></td>
                <td th:text="${todo.received}"></td>
                <td th:text="${todo.amount}"></td>
                <td><a th:href="@{/todo/delete-todo(id=${todo.id})}" class="btn btn-warning btn-delete"><i class="fas fa-trash-alt"></i> Delete</a></td>
                <td><a th:href="@{/todo/update-todo(id=${todo.id})}" class="btn btn-success btn-update"><i class="fas fa-edit"></i> Update</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5"><strong>Total Amount:</strong></td>
                <td id="totalAmount" th:text="${totalAmount}"></td>
                <td></td>
            </tr>
        </tfoot>
    </table>
    
    <!-- Pagination -->
    <div class="pagination">
        <button class="pagination-button" id="prev-page"><i class="fas fa-angle-left"></i> Prev</button>
        <span id="pagination-numbers"></span>
        <button class="pagination-button" id="next-page"><i class="fas fa-angle-right"></i> Next</button>
    </div>

    <a href="/todo/add-todo" class="btn btn-success"><i class="fas fa-plus"></i> Add Food</a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        const todosPerPage = 5;
        let currentPage = 1;
        let todosData = [];
        let originalTodos = [];

        function renderTable(todos) {
            $('#todos-body').empty();
            let totalAmount = 0;
            todos.forEach((todo, index) => {
                var row = '<tr>' +
                    '<td>' + (index + 1) + '</td>' +
                    '<td>' + todo.description + '</td>' +
                    '<td>' + todo.targetDate + '</td>' +
                    '<td>' + todo.time + '</td>' +
                    '<td>' + todo.received + '</td>' +
                    '<td>' + todo.amount + '</td>' +
                    '<td><a href="/todo/delete-todo?id=' + todo.id + '" class="btn btn-warning btn-delete"><i class="fas fa-trash-alt"></i> Delete</a></td>' +
                    '<td><a href="/todo/update-todo?id=' + todo.id + '" class="btn btn-success btn-update"><i class="fas fa-edit"></i> Update</a></td>' +
                    '</tr>';
                $('#todos-body').append(row);
                totalAmount += todo.amount;
            });
            $('#totalAmount').text(totalAmount);
        }

        function updatePagination() {
            const totalPages = Math.ceil(todosData.length / todosPerPage);
            $('#pagination-numbers').empty();

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = $('<button class="pagination-button"></button>');
                pageButton.text(i);
                if (i === currentPage) {
                    pageButton.addClass('active');
                }
                pageButton.on('click', function() {
                    currentPage = i;
                    paginateTodos();
                });
                $('#pagination-numbers').append(pageButton);
            }

            $('#prev-page').prop('disabled', currentPage === 1);
            $('#next-page').prop('disabled', currentPage === totalPages);
        }

        function paginateTodos() {
            const start = (currentPage - 1) * todosPerPage;
            const end = start + todosPerPage;
            const paginatedTodos = todosData.slice(start, end);
            renderTable(paginatedTodos);
            updatePagination();
        }

        function loadTodos() {
            $.ajax({
                type: 'GET',
                url: '/todo/list-all',
                success: function(response) {
                    originalTodos = response.todos;
                    todosData = originalTodos;
                    currentPage = 1;
                    paginateTodos();
                },
                error: function(error) {
                    console.log('Error fetching todos:', error);
                }
            });
        }

        $('#btn-apply').on('click', function() {
            const filterTime = $('#filter-time').val();
            const filterReceived = $('#filter-received').val();
            const filterMonth = $('#filter-month').val();

            $.ajax({
                type: 'POST',
                url: '/todo/filter-todos',
                contentType: 'application/json',
                data: JSON.stringify({
                    time: filterTime,
                    received: filterReceived,
                    month: filterMonth
                }),
                success: function(response) {
                    todosData = response.todos;
                    currentPage = 1;
                    paginateTodos();
                },
                error: function(error) {
                    console.log('Error fetching filtered todos:', error);
                }
            });
        });

        $('#btn-remove-filter').on('click', function() {
            $('#filter-time').val('');
            $('#filter-received').val('');
            $('#filter-month').val('');
            todosData = originalTodos;
            currentPage = 1;
            paginateTodos();
        });

        $('#prev-page').on('click', function() {
            if (currentPage > 1) {
                currentPage--;
                paginateTodos();
            }
        });

        $('#next-page').on('click', function() {
            const totalPages = Math.ceil(todosData.length / todosPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                paginateTodos();
            }
        });

        loadTodos();
    });
</script>

</body>
</html>
