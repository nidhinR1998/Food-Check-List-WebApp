<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Food Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        
        .navbar-custom {
            background: linear-gradient(45deg, #ff6f61, #d16ba5);
            padding: 1rem;
            border-bottom: 2px solid #d16ba5;
        }
        
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        
        .navbar-toggler-icon {
            background-image: linear-gradient(45deg, #fff, #d16ba5);
        }
        
        .nav-link:hover {
            color: #fff !important;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        
        .container-custom {
            margin-top: 80px;
            text-align: center;
            max-width: 600px;
            margin: 100px auto 20px auto;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }
        
        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: bold;
            color: #555555;
            margin-bottom: 5px;
        }
        
        input[type="text"], select {
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }
        
        .text-warning {
            color: #ff8800;
        }
        
        .btn-custom {
            background-color: #ff6f61;
            border-color: #ff6f61;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .btn-custom:hover {
            background-color: #d16ba5;
            border-color: #d16ba5;
            transform: scale(1.05);
        }
        
        .btn-custom i {
            margin-right: 0.5rem;
        }
        
        .footer {
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            padding: .01rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .btn-custom {
            animation: fadeInUp 1.1s ease forwards;
            opacity: 0;
        }

        .pikaday {
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            visibility: hidden;
        }

        .loading-overlay.active {
            visibility: visible;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #ff6f61;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="https://nidhinr1998.github.io/nidhinportfolio/#contact">
            <i class="fas fa-user-circle"></i> HELP!
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/userDetails/home">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todo/list-todos">
                        <i class="fas fa-tasks"></i> Your Check List
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/userDetails/logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container container-custom">
    <h1>Enter Food Details</h1>
    <form th:action="@{/todo/add-todo}" th:object="${todo}" method="post" id="foodDetailsForm">
        <fieldset>
            <label for="description">Food Item</label>
            <input type="text" th:field="*{description}" id="description" required/>
            <div th:if="${#fields.hasErrors('description')}" class="text-warning">
                <p th:errors="*{description}"></p>
            </div>
        </fieldset>

        <fieldset>
            <label for="targetDate">Received Date</label>
            <input type="text" th:field="*{targetDate}" id="targetDate" required class="pikaday"/>
            <div th:if="${#fields.hasErrors('targetDate')}" class="text-warning">
                <p th:errors="*{targetDate}"></p>
            </div>
        </fieldset>

        <fieldset>
            <label for="time">Time</label>
            <select th:field="*{time}" id="time" required>
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="night">Night</option>
            </select>
            <div th:if="${#fields.hasErrors('time')}" class="text-warning">
                <p th:errors="*{time}"></p>
            </div>
        </fieldset>

        <fieldset>
            <label for="done">Received</label>
            <select th:field="*{received}" id="received" required>
                <option value="true">Received</option>
                <option value="false">Not Received</option>
            </select>
            <div th:if="${#fields.hasErrors('received')}" class="text-warning">
                <p th:errors="*{received}"></p>
            </div>
        </fieldset>

        <input type="hidden" th:field="*{id}" />
        <input type="submit" class="btn btn-custom" value="Submit" />
    </form>
</div>

<footer class="footer">
    <p>&copy; 2024 Food Check List Application. All rights reserved.</p>
</footer>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<!-- Include Pikaday JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var picker = new Pikaday({
            field: document.getElementById('targetDate'),
            format: 'YYYY-MM-DD',
            toString(date, format) {
                const day = date.getDate().toString().padStart(2, '0');
                const month = (date.getMonth() + 1).toString().padStart(2, '0');
                const year = date.getFullYear();
                return `${year}-${month}-${day}`;
            },
            parse(dateString, format) {
                const parts = dateString.split('-');
                const day = parseInt(parts[2], 10);
                const month = parseInt(parts[1], 10) - 1;
                const year = parseInt(parts[0], 10);
                return new Date(year, month, day);
            },
            setDefaultDate: true,
            defaultDate: new Date()
        });
    });

    document.getElementById('foodDetailsForm').addEventListener('submit', function(event) {
        document.getElementById('loadingOverlay').classList.add('active');
    });
</script>

<!-- Include Bootstrap JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
