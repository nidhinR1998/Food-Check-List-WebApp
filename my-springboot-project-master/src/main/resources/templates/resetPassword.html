<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ff6f61, #d83f6e);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        animation: fadeInUp 1.5s ease-in-out;
        text-align: center;
        height: auto;
        margin: 20px 0; 
    }

    h2 {
        color: #5e057e;
        font-weight: bold;
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-group label {
        color: #5e057e;
        font-weight: bold;
        text-align: left;
        margin-bottom: 10px;
    }

    .form-group input {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }

    .form-group input:focus {
        border-color: #5e057e;
        box-shadow: 0 0 10px rgba(94, 5, 126, 0.3);
        outline: none;
    }

    button[type="submit"] {
        background-color: #5e057e;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background-color: #c299d0;
        transform: scale(1.05);
    }

    .back-to-login {
        margin-top: 20px;
    }

    .back-to-login a {
        color: #5e057e;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-to-login a:hover {
        color: #d83f6e;
    }

    .loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.8);
        display: none; /* Hidden by default */
        justify-content: center;
        align-items: center;
        z-index: 10;
        backdrop-filter: blur(5px);
    }

    .loading-overlay .spinner-border {
        width: 3rem;
        height: 3rem;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .progress {
        height: 20px;
        margin-top: 10px;
    }

    .progress-bar {
        background-color: #5e057e;
    }

    .password-criteria {
        text-align: left;
        color: #5e057e;
        margin-top: 10px;
    }

    .password-criteria li {
        margin-bottom: 5px;
    }

    .password-criteria .valid {
        color: #4caf50;
    }

    .password-criteria .invalid {
        color: #f44336;
    }
</style>
</head>
<body>
    <div class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container">
        <div class="form-container">
            <h2>Reset Password</h2>
            <form method="post" role="form" action="/userDetails/resetPassword2" onsubmit="showLoadingAnimation()">
                <input type="hidden" name="email" th:value="${email}" />
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    <div class="progress">
                        <div id="passwordStrength" class="progress-bar" role="progressbar"></div>
                    </div>
                    <ul class="password-criteria">
                        <li id="length" class="invalid">At least 8 characters</li>
                        <li id="uppercase" class="invalid">At least one UPPERCASE letter</li>
                        <li id="lowercase" class="invalid">At least one lowercase letter</li>
                        <li id="number" class="invalid">At least one number</li>
                        <li id="special" class="invalid">At least one special character</li>
                    </ul>
                </div>
                <button type="submit">Reset Password</button>
            </form>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function showLoadingAnimation() {
        console.log('Showing loading animation');
        document.querySelector('.loading-overlay').style.display = 'flex';
    }

    document.getElementById('newPassword').addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        const criteria = {
            length: password.length >= 8,
            uppercase: /[A-Z]/.test(password),
            lowercase: /[a-z]/.test(password),
            number: /\d/.test(password),
            special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
        };
        
        let strength = 0;
        for (const key in criteria) {
            const element = document.getElementById(key);
            if (criteria[key]) {
                element.classList.remove('invalid');
                element.classList.add('valid');
                strength++;
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
            }
        }

        const strengthPercentage = (strength / Object.keys(criteria).length) * 100;
        strengthBar.style.width = strengthPercentage + '%';

        if (strengthPercentage === 100) {
            strengthBar.classList.add('bg-success');
            strengthBar.classList.remove('bg-warning', 'bg-danger');
        } else if (strengthPercentage >= 60) {
            strengthBar.classList.add('bg-warning');
            strengthBar.classList.remove('bg-success', 'bg-danger');
        } else {
            strengthBar.classList.add('bg-danger');
            strengthBar.classList.remove('bg-success', 'bg-warning');
        }
    });

    document.addEventListener('DOMContentLoaded', function() {
        console.log('Reset Password page loaded');
    });
</script>
</body>
</html>
