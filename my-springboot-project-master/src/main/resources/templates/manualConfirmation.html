<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Payment Confirmation</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .confirmation-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .btn-submit, .btn-home {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
            padding: 0.75rem;
            font-size: 1.25rem;
            border-radius: 50px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-submit {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .btn-home {
            background-color: #28a745;
            color: white;
            border: none;
        }
        .btn-home:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .btn-icon {
            margin-right: 0.5rem;
        }
        .response-message {
            display: none;
            margin-top: 1rem;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<div class="confirmation-container">
    <h2 class="text-center mb-4">Manual Payment Confirmation</h2>
    <form id="confirmationForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:value="${username}" name="username" required readonly>
        </div>
        <div class="form-group">
            <label for="amount">Amount Paid</label>
            <input type="text" class="form-control" id="amount" th:value="${amount}" name="amount" required readonly>
        </div>
        <div class="form-group">
            <label for="transactionId">APP Transaction ID</label>
            <input type="text" class="form-control" id="transactionId" th:value="${transactionId}" name="transactionId" required readonly>
        </div>
        <div class="form-group">
            <label for="upiTxnId">UPI Transaction ID</label>
            <input type="text" class="form-control" id="upiTxnId" name="upiTxnId" required>
        </div>
        <div class="form-group">
            <label for="status">UPI Status</label>
            <select class="form-control" id="status" name="status" required>
                <option value="success">Success</option>
                <option value="failed">Failed</option>
            </select>
        </div>
        <button type="submit" class="btn-submit btn btn-primary btn-block">
            <i class="fas fa-check btn-icon"></i>Submit
        </button>
    </form>
    <div id="responseMessage" class="response-message alert" role="alert"></div>
    <a href="/userDetails/home" class="btn-home btn btn-block">
        <i class="fas fa-home btn-icon"></i>Home
    </a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        $('#confirmationForm').on('submit', function(e) {
            e.preventDefault();
            
            let transactionId = $('#transactionId').val();
            let upiTxnId = $('#upiTxnId').val();
            let status = $('#status').val();

            $.ajax({
                url: '/api/payment/status',
                type: 'GET',
                data: {
                    transactionId: transactionId,
                    upiTxnId: upiTxnId,
                    status: status
                },
                success: function(response) {
                    $('#responseMessage')
                        .removeClass('alert-danger')
                        .addClass('alert-success')
                        .html(response.message)
                        .fadeIn()
                        .delay(3000)
                        .fadeOut();
                },
                error: function(xhr) {
                    $('#responseMessage')
                        .removeClass('alert-success')
                        .addClass('alert-danger')
                        .html(xhr.responseJSON.message)
                        .fadeIn()
                        .delay(3000)
                        .fadeOut();
                }
            });
        });
    });
</script>
</body>
</html>
