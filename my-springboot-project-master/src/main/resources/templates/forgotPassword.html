<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ff6f61, #d83f6e);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        animation: fadeInUp 1.5s ease-in-out;
        text-align: center;
    }

    h2 {
        color: #5e057e;
        font-weight: bold;
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-group label {
        color: #5e057e;
        font-weight: bold;
        text-align: left;
        margin-bottom: 10px;
    }

    .form-group input {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }

    .form-group input:focus {
        border-color: #5e057e;
        box-shadow: 0 0 10px rgba(94, 5, 126, 0.3);
        outline: none;
    }

    button[type="submit"] {
        background-color: #5e057e;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background-color: #c299d0;
        transform: scale(1.05);
    }

    .back-to-login {
        margin-top: 20px;
    }

    .back-to-login a {
        color: #5e057e;
        font-weight: bold;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .back-to-login a:hover {
        color: #d83f6e;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Forgot Password</h2>
            <form method="post" role="form" action="/userDetails/forgotPassword2" onsubmit="console.log('Submitting forgot password form');">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <button type="submit" onclick="console.log('Clicked Reset Password button')">Reset Password</button>
            </form>
            <div class="back-to-login">
                <a href="/userDetails/login" onclick="console.log('Clicked Back to Login link')">Back to Login</a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
