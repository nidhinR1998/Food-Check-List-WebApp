<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Check List Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        .navbar-custom {
            background: linear-gradient(45deg, #ff6f61, #d16ba5);
            padding: 1rem;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .navbar-toggler-icon {
            background-image: linear-gradient(45deg, #fff, #d16ba5);
        }
        .nav-link:hover {
            color: #fff !important;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            transition: background 0.3s ease;
        }
        .container-custom {
            margin-top: 80px;
            text-align: center;
        }
        .container-custom h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .container-custom hr {
            border-top: 2px solid #ff6f61;
            width: 50%;
            margin: 0 auto 1.5rem;
        }
        .btn-custom {
            background-color: #ff6f61;
            border-color: #ff6f61;
            color: #fff;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #d16ba5;
            border-color: #d16ba5;
            transform: scale(1.05);
        }
        .btn-custom i {
            margin-right: 0.5rem;
        }
        .footer {
            background-color: #ff6f61;
            color: #fff;
            text-align: center;
            padding: .01rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Loading Animation Styles */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.4em;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="https://nidhinr1998.github.io/nidhinportfolio/#contact">
                <i class="fas fa-user-circle"></i> HELP!
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/userDetails/home">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/todo/list-todos" id="manageFoodButton">
                            <i class="fas fa-tasks"></i> Your Check List
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/userDetails/logout">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container container-custom">
        <h1>Welcome: <span th:text="${username}"></span></h1>
        <hr>
        <p>Your Check Lists Are: <a href="/todo/list-todos" class="btn btn-custom" id="manageFoodButton"><i class="fas fa-tasks"></i> Manage Food</a></p>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Food Check List Application. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('manageFoodButton').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent the default link behavior
            
            // Show loading animation
            document.getElementById('loading-overlay').style.display = 'flex';
            
            // Redirect after a short delay to ensure the loading animation is visible
            setTimeout(() => {
                window.location.href = this.href;
            }, 100); // Adjust delay as needed
        });
    </script>
</body>
</html>
