<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Check List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar-custom {
            background-color: #007bff;
            padding: 10px 0;
            border-bottom: 2px solid #0056b3;
        }

        .navbar-custom .nav-link {
            color: #fff !important;
            margin: 0 15px;
            font-size: 1rem;
        }

        .navbar-custom .nav-link:hover {
            text-decoration: underline;
        }

        .container-custom {
            padding-top: 100px; /* Adjust padding for fixed navbar */
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-custom {
            animation: fadeInUp 1.1s ease forwards;
            opacity: 0;
        }

        .navbar-nav {
            width: 100%;
            justify-content: space-around;
        }

        .navbar-brand {
            color: #fff;
            font-size: 1.2rem;
        }

        .navbar-brand i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-custom fixed-top">
    <div class="container">
        <a class="navbar-brand" href="https://nidhinr1998.github.io/nidhinportfolio/#contact">
            <i class="fas fa-user-circle"></i> HELP!
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/userDetails/home">
                        <i class="fas fa-home"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/todo/list-todos">
                        <i class="fas fa-tasks"></i> Your Check List
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/userDetails/logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container container-custom">
    <h1 class="mt-5">Welcome: <span th:text="${username}"></span></h1>
    <hr>
    <p>Your Check Lists Are: <a href="/todo/list-todos" class="btn btn-success btn-custom"><i class="fas fa-tasks"></i> Manage List</a></p>
</div>

<!-- Include the footer content here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
