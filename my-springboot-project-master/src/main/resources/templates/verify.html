<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Email</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Roboto', sans-serif;
        background: linear-gradient(135deg, #ff6f61, #d83f6e);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        animation: fadeInUp 1.5s ease-in-out;
        text-align: center;
    }

    h2 {
        color: #5e057e;
        font-weight: bold;
        margin-bottom: 30px;
        animation: fadeIn 1s ease-in-out;
    }

    .form-group label {
        color: #5e057e;
        font-weight: bold;
        text-align: left;
        margin-bottom: 10px;
    }

    .form-group input {
        padding: 15px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-weight: bold;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
        width: 100%;
    }

    .form-group input:focus {
        border-color: #5e057e;
        box-shadow: 0 0 10px rgba(106, 17, 203, 0.3);
        outline: none;
    }

    button[type="submit"] {
        background-color: #5e057e;
        color: #fff;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        margin-top: 20px;
    }

    button[type="submit"]:hover {
        background-color: #c299d0;
        transform: scale(1.05);
    }
    
      .spinner-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(5px);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .spinner {
        width: 50px;
        height: 50px;
        border: 6px solid #ccc;
        border-top: 6px solid #5e057e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .alert {
        border-radius: 10px;
        margin-top: 20px;
        font-weight: bold;
        animation: slideIn 0.5s ease-in-out;
    }

    .alert-success {
        background-color: #d4edda;
        color: #155724;
    }

    .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20%);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Verify Your Account</h2>
            <form method="post" action="/userDetails/verifyCode" onsubmit="showSpinner()">
                <div class="form-group">
                    <label for="code">Enter OTP - Email or PhoneNumber</label>
                    <input type="text" id="code" name="code" placeholder="Enter OTP - Email or PhoneNumber" required>
                </div>
                <input type="hidden" name="phoneNumber" th:value="${phoneNumber}">
                <input type="hidden" name="email" th:value="${email}">
                <input type="hidden" name="token" th:value="${token}">
                <button type="submit">Verify</button>
            </form>
            <div class="spinner-overlay" id="spinner-overlay">
                <div class="spinner" id="spinner"></div>
            </div>
            <!-- Display error or success messages -->
            <div class="alert alert-danger" th:if="${error}" role="alert" th:text="${error}"></div>
            <div class="alert alert-success" th:if="${success}" role="alert" th:text="${success}"></div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function showSpinner() {
        document.getElementById('spinner-overlay').style.display = 'flex';
        document.querySelector('button[type="submit"]').disabled = true;
    }
</script>
</body>
</html>
